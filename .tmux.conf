#####
####   KEY BINDINGS
###

# Set that stupid Esc-Wait off, so VI works again
set -sg escape-time 0

# Set the prefix to Ctrl-A
set -g prefix C-a
bind C-a send-prefix

# more intuitive keybindings for splitting
unbind %
bind h split-window -v
unbind '"'
bind v split-window -h

# Add binding for displaying pane numbers
bind '`' display-panes

# pane selection
bind Left select-pane -L
bind Right select-pane -R
bind Up select-pane -U
bind Down select-pane -D

# ctrl+left/right cycles thru windows
bind -n M-right next
bind -n M-left prev



#####
####   SHORTCUTS
###

# Quick-view processes
bind '~' split-window "exec htop"



#####
####   GENERAL BEHAVIOR
###

# scrollback buffer n lines
set -g history-limit 5000

# listen for activity and content on all windows
setw -g monitor-activity on
setw -g monitor-content on

# Set it to display visual bell for current window only.
set -g bell-action current
set -g visual-bell on

# on-screen time for display-panes in ms
set -g display-panes-time 4000

# enable wm window titles
set -g set-titles on

# enable auto renaming
setw -g automatic-rename on

# start window indexing at one instead of zero
set -g base-index 1

# Turn on UTF8
set -g status-utf8 on

# Update every second
set -g status-interval 1

# turn on utf8 in windows
setw -g utf8 on



#####
####   LOOK & FEEL
###

# Center window list
set -g status-justify centre

# set lengths
set -g status-left-length 45
set -g status-right-length 45

# set up status bar messages
set -g status-left '#[fg=cyan]#(whoami)#[fg=black,bright]@#[fg=blue]#h #[fg=black,bright]â€¢ #[fg=colour29]#(uname -s)#[default]'
set -g status-right '#[fg=colour242]Uptime: #[fg=colour25]#(uptime | cut -d " " -f4-5 | cut -d"," -f1)'

# status bar background color
set -g status-bg colour235

# Set notification colors
set -g message-bg colour250
set -g message-fg colour027

# tab styles
setw -g window-status-fg colour240
setw -g window-status-bg colour235
setw -g window-status-format '#[fg=colour246]#I#[fg=colour240]-#[fg=colour253]#W#[fg=colour242]#F'

# current tab styles
setw -g window-status-current-fg colour243
setw -g window-status-current-bg colour236
setw -g window-status-current-format '#[fg=colour249]#I#[fg=colour243]-#[fg=colour045]#W#[fg=colour242]#F'

# activity tab styles
setw -g window-status-activity-bg colour75
setw -g window-status-activity-fg colour255

# bell tab styles
setw -g window-status-bell-bg colour124
setw -g window-status-bell-fg colour255

# content tab styles
setw -g window-status-content-bg colour048
setw -g window-status-content-fg colour255

# pane number display
set -g display-panes-active-colour colour35
set -g display-panes-colour colour39

# clock
setw -g clock-mode-colour colour27
setw -g clock-mode-style 12